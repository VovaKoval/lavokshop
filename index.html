        function categorizeByName(name) {
            if (!name) return "–Ü–Ω—à–µ";
            const title = String(name).toLowerCase();

            // Count matches for each category to be more robust
            const scores = {};
            for (const cat of Object.keys(CATEGORY_KEYWORDS)) scores[cat] = 0;

            for (const [cat, keys] of Object.entries(CATEGORY_KEYWORDS)) {
                for (const kw of keys) {
                    if (title.includes(kw.toLowerCase())) {
                        scores[cat] += 1;
                    }
                }
            }

            // Choose highest score; if tie use priority order
            let bestCat = "–Ü–Ω—à–µ";
            let bestScore = 0;
            for (const [cat, score] of Object.entries(scores)) {
                if (score > bestScore) {
                    bestScore = score;
                    bestCat = cat;
                } else if (score === bestScore && score > 0) {
                    // tie-breaker by priority index
                    const curIdx = CATEGORY_PRIORITY.indexOf(bestCat);
                    const newIdx = CATEGORY_PRIORITY.indexOf(cat);
                    if (newIdx >= 0 && newIdx < curIdx) {
                        bestCat = cat;
                    }
                }
            }

            // If zero matches -> try to detect some heuristics (numbers like "10000mah" -> powerbank)
            if (bestScore === 0) {
                if (/\b\d{4,}\s?mah\b/i.test(title) || /\bmah\b/i.test(title)) return "–ü–æ–≤–µ—Ä–±–∞–Ω–∫–∏";
                if (/\b(–∫–∞–±–µ–ª—å|usb|type-c|lightning|micro)\b/i.test(title)) return "–ö–∞–±–µ–ª—ñ / –ü–µ—Ä–µ—Ö—ñ–¥–Ω–∏–∫–∏";
                if (/\b(–º—ñ–∫—Å–µ—Ä|–±–ª–µ–Ω–¥–µ—Ä|—á–∞–π–Ω–∏–∫|–ø–æ—Å—É–¥–æ–º–∏–π|—Å–æ–∫–æ–≤–∏–∂–∏–º–∞–ª)\b/i.test(title)) return "–ö—É—Ö–æ–Ω–Ω—ñ –ø—Ä–∏–ª–∞–¥–∏";
                return "–Ü–Ω—à–µ";
            }

            return bestCat;
        }
